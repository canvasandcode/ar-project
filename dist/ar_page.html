<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="content-language" content="en-EN" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/css/all.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>AR Experience</title>

    <!-- FACETRANSFER LIB : DETECT FACIAL EXPRESSIONS : -->
    <script
      type="text/javascript"
      src="./ar_exp_source/dist/jeelizFaceTransfer.js"
    ></script>

    <!-- THREE.JS : -->
    <script
      type="text/javascript"
      src="./ar_exp_source/libs/threejs/v93/three.min.js"
    ></script>

    <!-- CUSTOM SMALL LIBS : -->
    <script
      type="text/javascript"
      src="./ar_exp_source/libs/custom/lib_ajax.js"
    ></script>
    <script
      type="text/javascript"
      src="./ar_exp_source/libs/custom/lib_array.js"
    ></script>

    <!-- THREE.JS WEBOJI HELPER : -->
    <!-- main helper : -->
    <script
      type="text/javascript"
      src="./ar_exp_source/helpers/threejs/ThreeJeelizHelper.js"
    ></script>
    <!-- required to import the 3D model : -->
    <script
      type="text/javascript"
      src="./ar_exp_source/helpers/threejs/ThreeMorphAnimGeomBuilder.js"
    ></script>
    <!-- required to add a material both flexible and with many morphs : -->
    <script
      type="text/javascript"
      src="./ar_exp_source/helpers/threejs/ThreeMorphFlexibleMaterialBuilder.js"
    ></script>

    <!-- MAIN DEMO SCRIPT WITH main() FUNC : -->
    <script type="text/javascript" src="js/ar_exp_main.js"></script>
  </head>
  <body onload="main()">
    <!--Bootstrap Nav-->
    <nav class="navbar navigation__wrapper">
      <button
        class="navbar-toggler collapsed"
        type="button"
        data-toggle="collapse"
        data-target="#collapsingNavbar1"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="icon-bar top-bar"></span>
        <span class="icon-bar middle-bar"></span>
        <span class="icon-bar bottom-bar"></span>
      </button>

      <div class="navbar-collapse collapse" id="collapsingNavbar1" role="menu">
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="faq.html">FAQ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="privacy.html">Privacy</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="terms.html"
              >Terms & Conditions</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!--Bootstrap Nav Ends-->

    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-danger btn-lg"
      data-toggle="modal"
      data-target="#exampleModal"
      id ="captureFrameBtn"
    >
      Face not detected
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="frameContainer">
            
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- CANVAS WITH THE USER FACE : -->
    <canvas class="jeefacetransferCanvas" id="jeefacetransferCanvas"></canvas>
    <!-- CANVAS WITH THE WEBOJI : -->
    <canvas
      class="webojiCanvas"
      id="webojiCanvas"
      width="600"
      height="600"
    ></canvas>

    <script>
    //Gets the emoji canvas using its ID

var canvas = document.getElementById("webojiCanvas");
var img = canvas.toDataURL("image/png");
var captureButton = document.getElementById("captureFrameBtn");
var frameContainer = document.getElementById('frameContainer');

captureButton.addEventListener("click", function(){
  frameContainer.innerHTML = "<img src='" + img + "'>"
});

    </script>
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
